name: Build and publish

on:
  # Run build when PR is merged
  push:
    branches:
      - main

env:
  ECR_REPOSITORY_URL: 673156464838.dkr.ecr.us-west-2.amazonaws.com
  ECR_REPOSITORY_NAME: gpt-survey-summarizer

jobs:
  build-and-publish:
    name: Build and Publish Docker Image
    runs-on: minafoundation-default-runners
    steps:

      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ü¶Ä Get gpt-survey-summarizer version from package.json
        id: gpt-survey-summarizer
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: üè∑Ô∏è Generate Tag
        run: echo "TAG=${{ steps.gpt-survey-summarizer.outputs.current-version }}-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: üîë ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: üîç Check if Tag already exists
        id: checktag
        uses: tyriis/docker-image-tag-exists@main
        with:
          registry: ${{ env.ECR_REPOSITORY_URL}}
          repository: ${{ env.ECR_REPOSITORY_NAME }}
          tag: ${{ env.TAG }}

      - name: üõ†Ô∏è Build and Push Docker
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ${{ env.ECR_REPOSITORY_NAME }}
          registry: ${{ env.ECR_REPOSITORY_URL }}
          tags: ${{ env.TAG }}
